# Digital Detox Weaver: Workflow Configuration
# Defines 10-step pipeline with parallel execution and data source integration

project:
  name: "Digital Detox Weaver"
  description: "Multi-source data integration platform for health analysis"
  theme: "Data Weaver"
  data_sources: 4

workflows:
  main_pipeline:
    name: "Digital Detox Weaver Main Pipeline"
    description: "Complete 10-step workflow with 4 data source integration"
    steps:
      - step_number: 1
        name: "Initialize Project"
        agent: "data_analyst"
        prompt_type: "initialization"
        data_sources: []
        description: "Define research questions, hypotheses, methodology"
      
      - step_number: 2
        name: "Generate Data (SOURCE 1)"
        agent: "data_analyst"
        prompt_type: "data_generation"
        data_sources: []
        description: "Generate 800+ epidemiological records across 8 datasets"
      
      - step_number: 3
        name: "Analyze Data"
        agent: "data_analyst"
        prompt_type: "analysis"
        data_sources: [1, 2]
        description: "Statistical analysis of Source 1 data with AI interpretation"
      
      - step_number: 4
        name: "Design Visualizations (PARALLEL)"
        agent: "visualization_expert"
        prompt_type: "visualization_design"
        data_sources: [1, 2, 3]
        description: "Visualization specs for 8 dashboard tabs"
      
      - step_number: 5
        name: "Generate Health Insights (PARALLEL)"
        agent: "health_researcher"
        prompt_type: "health_insights"
        data_sources: [1, 2]
        description: "Mechanistic pathways and health implications"
      
      - step_number: 6
        name: "Generate Dashboard Code (SOURCE 3)"
        agent: "data_analyst"
        prompt_type: "dashboard_code"
        data_sources: [1, 3]
        description: "Generate updated Streamlit dashboard with Source 1 data"
      
      - step_number: 7
        name: "Policy Recommendations"
        agent: "policy_advisor"
        prompt_type: "policy_design"
        data_sources: [1, 2, 3]
        description: "3-phase policy pathway with implementation details"
      
      - step_number: 8
        name: "Generate Comprehensive Report"
        agent: "health_researcher"
        prompt_type: "report_generation"
        data_sources: [1, 2, 3]
        description: "3000+ word publication-ready report"
      
      - step_number: 9
        name: "Document Data Lineage"
        agent: "data_analyst"
        prompt_type: "data_lineage"
        data_sources: [1, 2, 3, 4]
        description: "Create data_lineage.md showing source integration"
      
      - step_number: 10
        name: "Finalize and Deploy"
        agent: "data_analyst"
        prompt_type: "finalization"
        data_sources: [1, 2, 3, 4]
        description: "Dashboard ready, all outputs generated, system operational"
    
    parallel_execution:
      - group: "parallel_insights"
        steps: [4, 5]
        description: "Visualization and health insights generation (parallel)"
    
    streaming_enabled: true
    streaming_config:
      enabled: true
      chunk_size: 100
      update_frequency: 0.5

data_sources:
  source_1:
    name: "Epidemiological Data Generator"
    type: "Generated Data"
    location: "data_generators.py"
    records: 800
    datasets: 8
  
  source_2:
    name: "AI-Generated Insights"
    type: "LLM Analysis"
    location: ".kiro/agents/"
    words: 25000
    agents: 4
  
  source_3:
    name: "Original Project Code"
    type: "Python Foundation"
    location: "Root directory"
    files: 5
    lines: 1000
  
  source_4:
    name: "Orchestration Framework"
    type: "Configuration"
    location: ".kiro/"
    components: 5
    providers: 4

llm_settings:
  primary_provider: claude
  fallback_provider: gemini
  enable_streaming: true
  enable_memory: true
  cache_responses: true
  max_retries: 3
  timeout: 300
  providers: [claude, gemini, aws_bedrock, openai]

logging:
  level: INFO
  format: structured
  output_dir: ".kiro/logs"
  data_source_tracking: true
  lineage_tracking: true
  verbose_integration: true

output:
  directory: "./outputs"
  formats: [markdown, json]
  data_lineage_file: ".kiro/data_lineage.md"